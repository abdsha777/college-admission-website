{% load static %}
<header>
    <nav>
        <div class="logo">
            <a href="{% url 'home' %}">
                <img src="{% static 'images/+4.png' %}" alt="">
            </a>
        </div>
        <ul type="none" >
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="#">Notices</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class='logout'>Logout</a></li>

            <li><a href="{% url 'register' %}" class='login'>Register</a></li>
            {% endif %}
        </ul>
        <div class="menu-btn">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </nav>
    <div class="menu">
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Notices</a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class='logout'>Logout</a>
        {% else %}
        <a href="{% url 'login' %}" class='login'>Login</a>
        <a href="{% url 'register' %}" class='login'>Register</a>
        {% endif %}
    </div>
</header>
